<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      html,
      body {
        background-color: #141414;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Mr ChatBot" size="35" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({message, sender}) {
        // const message = props.message;
        // const sender = props.sender;
        // const {message, sender} = props;

        if (sender === "robot") {
          return (
            <div>
              <img src="robot.png" width="50" />
              {message}
            </div>
          );
        }

        return (
          <div>
            {message}
            <img src="user.png" width="50" />
          </div>
        );
      }

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="Hello Chatbot!" sender="user" />
          <ChatMessage message="Hey, How can I help you?" sender="robot" />
          <ChatMessage message="Can you give me today's date?" sender="user" />
          <ChatMessage
            message="Sure, today is 16th of Jan 2026"
            sender="robot"
          />
        </>
      );

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
