<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChatBot</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      html,
      body {
        background-color: #141414;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Mr ChatBot" size="35" />
            <button>Send</button>
          </>
        );
      };

      function ChatMessage (props) {
        const message = props.message;

        return (
          <>
            {message}
            <img src="user.png" width="50" />
          </>
        );
      };

      const app = (
        <>
          <ChatInput />
          <ChatMessage message="Hello Chatbot!" />
          <ChatMessage message="Hey, How can I help you?" />
          <ChatMessage message="Can you give me today's date?" />
          <ChatMessage message="Sure, today is 16th of Jan 2026" />
        </>
      );

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(app);
    </script>
  </body>
</html>
