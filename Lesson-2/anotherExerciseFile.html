<!DOCTYPE html>

    <title>Lesson 2 - Exercises (2)</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      html,
      body {
        background-color: #141414;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>

    <script type="text/babel">

        return (
