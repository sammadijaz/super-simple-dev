<!doctype html>
<html>
  <head>
    <title>React Basics</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: Arial, sans-serif;
      }

      body {
        background-color: #141414;
        color: #f5f5f5;
      }

      .form-input-container input {
        padding: 15px 20px;
        border-radius: 10px;
        margin-top: 10px;
        border-width: 1px;
        
        flex-grow: 1;
        max-width: 300px;


      }
      
      .form-button {
        padding: 10px 15px;
        border-radius: 7px;
        margin-top: 20px;
        margin-left: 10px;
        border: none;
        background-color: rgb(0, 123, 255);
        color: #fff;
        cursor: pointer;
      }

      .form-input-hide {
        padding: 4px 6px;
        margin-left: 10px;
      }

      .form-input-container {
        display: flex;
        align-items: center;
      }

      .app-container {
        margin-left: auto;
        margin-right: auto;
      }

      .clock-container {
        margin-top: 30px;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/dayjs.js"></script>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function Clock () {

        const [time, setTime] = React.useState(dayjs().format('HH:mm:ss'))

        React.useEffect(() => {
          setInterval(() => {
            setTime(() => dayjs().format("HH:mm:ss"))
          }, 1000)
        })

        return (
          <div className="clock-container">
            Current Time: {time}
          </div>
        );
      }

      function FormButton({ text }) {
        return (
          <button className="form-button">{text}</button>
        );
      }

      function FormInput({ type, placeholder, button, showPassword, setShowPassword }) {

        return (
          <div className="form-input-container">
            <input type={type} placeholder={placeholder}/>
            {button === true ? <button className="form-input-hide" onClick={() => setShowPassword(!showPassword)}>Hide</button> : ""}
          </div>
        );
      }

      function App() {
        const [showPassword, setShowPassword] = React.useState(true);

        return (
          <div className="app-container">
            <h1>Hello, Welcome to my website</h1>
            <FormInput type="text" placeholder="Email"/>
            <FormInput type={showPassword === true ? "text" : "password"} placeholder="Password" button={true} showPassword={showPassword} setShowPassword={setShowPassword}/>
            <FormButton text="Login"/>
            <FormButton text="Signup"/>
            <Clock />
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      const root = ReactDOM.createRoot(container);
      const render = root.render(<App />);
    </script>
  </body>
</html>
