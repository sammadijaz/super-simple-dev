<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - 3 | State and Event Handlers </title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      html,
      body {
        background-color: #141414;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
      function ChatInput() {
        return (
          <>
            <input placeholder="Send a message to Mr ChatBot" size="35" />
            <button>Send</button>
          </>
        );
      }

      function ChatMessage({ message, sender }) {
        // const message = props.message;
        // const sender = props.sender;
        // const {message, sender} = props;

        // if (sender === "robot") {
        //   return (
        //     <div>
        //       <img src="robot.png" width="50" />
        //       {message}
        //     </div>
        //   );
        // }

        return (
          <div>
            {sender === "robot" && <img src="robot.png" width="50" />}
            {message}
            {sender === "user" && <img src="user.png" width="50" />}
          </div>
        );
      }

      function ChatMessages() {

        const array = React.useState([
          {
            message: "Hello Chatbot!",
            sender: "user",
            id: "1",
          },
          {
            message: "Hey, How can I help you?",
            sender: "robot",
            id: "2",
          },
          {
            message: "Can you give me today's date?",
            sender: "user",
            id: "3",
          },
          {
            message: "Sure, today is 16th of Jan 2026",
            sender: "robot",
            id: "4",
          },
        ]);

        const [chatMessages, setChatMessages] = array; // array destructuring just like objects

        // const chatMessages = array[0] // first value is the current data
        // const setChatMessages = array[1] // second value is a function to update the current value

        function sendMessage() {
          setChatMessages([
            ...chatMessages,
            {
              message: "test message",
              sender: "user",
              id: crypto.randomUUID()
            }
          ])
        }

        return (
          <>
            <button onClick={sendMessage}>Send message</button>

            {chatMessages.map((chatMessage) => {
              return (
                <ChatMessage
                  message={chatMessage.message}
                  sender={chatMessage.sender}
                  key={chatMessage.id}
                />
              );
            })}
          </>
        );
      }

      function App() {
        return (
          <>
            <ChatInput />
            <ChatMessages />
          </>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
