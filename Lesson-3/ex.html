<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lesson - 3 | State and Event Handlers</title>
    <style>
      * {
        box-sizing: border-box;
        font-family: "Roboto", sans-serif;
      }

      html,
      body {
        background-color: #141414;
        color: #f5f5f5;
      }
    </style>
  </head>
  <body>
    <div class="js-container"></div>

    <script src="https://unpkg.com/supersimpledev/react.js"></script>
    <script src="https://unpkg.com/supersimpledev/react-dom.js"></script>

    <script src="https://unpkg.com/supersimpledev@8.6.4/chatbot.js"></script>

    <script src="https://unpkg.com/supersimpledev/babel.js"></script>
    <script type="text/babel">
        function Counter({ count, setCount }) {
            function printClick() {
                console.log("Clicked!");
            }
            
            function updateCount() {
          setCount((curr) => curr + 1);
        }
        
        return (
            <button onClick={updateCount}>
            {count === 1 ? `Clicked ${count} time` : `Clicked ${count} times`}
          </button>
        );
    }
    
    function Reset({ setCount }) {
        function reset() {
            setCount((curr) => (curr = 0));
        }
        
        return <button onClick={reset}>Reset</button>;
    }
    
    function TextInput() {
        let [text, setText] = React.useState('')
        let [count, setCount] = React.useState(0);
        const names = ["Sam", "Nina", "Alex"]
        
        function saveText(event){
            setText(event.target.value)
        }

        function removeText() {
            setText((curr) => curr = "")
        }

        function exampleText () {
            
            setCount((curr) => {
                    return curr >= 2 ? curr = 0 : curr + 1;
                });


            setText(names[count])
        }

        return (
          <div>
            <input type="text" onChange={saveText} value={text} />
            <button onClick={removeText}>Reset</button>
            <button onClick={exampleText}>Example</button>
            <h2>Hello {text}</h2>
          </div>
        );
      }

      function App() {
        let [count, setCount] = React.useState(0);
        return (
          <div>
            <Counter count={count} setCount={setCount} />
            <Counter count={count} setCount={setCount} />
            <Reset setCount={setCount} />
            <TextInput />   
          </div>
        );
      }

      const container = document.querySelector(".js-container");
      ReactDOM.createRoot(container).render(<App />);
    </script>
  </body>
</html>
